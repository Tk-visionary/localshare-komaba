    <style>
      .loader {
        border: 4px solid transparent;
        border-top-color: #0B8BEE; /* U-Tokyo Blue */
        border-bottom-color: #FFCD00; /* Ginkgo Yellow */
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
